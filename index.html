<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Eterno</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sunset-bg"></div>

    <div class="book-container fade-in">
        <div class="photo-frame">
            <img src="foto1.jpg" alt="Nossa Foto" class="couple-photo">
        </div>

        <div class="content">
            <h1 class="title">Desde aquele instante...</h1>
            
            <div id="timer">
                <div class="time-unit"><span id="days">00</span><p>Dias</p></div>
                <div class="time-unit"><span id="hours">00</span><p>Horas</p></div>
                <div class="time-unit"><span id="minutes">00</span><p>Min</p></div>
                <div class="time-unit"><span id="seconds">00</span><p>Seg</p></div>
            </div>

            <div class="divider"></div>

            <p class="poem">
                "No dia 8/12/2025 o relógio marcou 18:36 e o mundo mudou.<br>
                Desde então, cada segundo ao seu lado<br>
                é o meu lugar favorito no universo."
            </p>
        </div>
    </div>

    <script>
        // Data e hora exata: 08/12/2025 às 18:36
        const startDate = new Date("2025-12-08T18:36:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startDate;

            // Cálculos de tempo
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            // Atualiza o HTML
            document.getElementById("days").innerText = d;
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
        }

        // Atualiza a cada 1 segundo
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
